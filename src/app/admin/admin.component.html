<div class="container">
    <div class="row justify-content-center" *ngIf="!auth.isAuthenticated()">
        <div class="col-md-8">
            <div class="jumbotron">
                <h3>You are not authorized to use this website.  Please log in to continue.</h3>
                <div class="row text-center mt-5">
                    <div class="col-md-12">
                        <button class="btn btn-primary pointer" (click)="auth.login()">
                            Log In
                        </button>
                        <a class="btn btn-success pointer" routerLink="/spin">
                            Bravo Draw
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="auth.isAuthenticated()">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="jumbotron">
                    <h3>Welcome to the Games Administration Website</h3>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/games">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/spin">Bravo Draw</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
