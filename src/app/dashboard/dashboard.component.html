<app-menu></app-menu>
<div class="container">
    <h4 mt-3>Lobby</h4>
    <ul class="list-inline">
        <li class="list-inline-item" *ngFor="let l of lobby | async">
            <img *ngIf="!l.avatar.endsWith('/') && !l.avatar.endsWith('0.noavatar.png')" [src]="l.avatar"><br>{{ l.name }}
        </li>
    </ul>
    <h4 class="mt-3">Games</h4>
    <ul class="list-inline">
        <li class="list-inline-item" *ngFor="let game of games | async">
            <div class="card">
                <div class="card-header">
                    {{ game.name }}
                </div>
                <div class="card-block">
                    <h4 class="card-title">{{ game.topic }}</h4>
                    <ul class="list-inline">
                        <app-player-details [game]="game"></app-player-details>
                    </ul>
                    <p class="text-danger" *ngIf="!game.players">
                        0 Players
                    </p>
                </div>
                <div class="card-footer">
                    Winner:&nbsp;<span>{{ game.winner?.winner }}</span>
                </div>
            </div>
        </li>
    </ul>
</div>
